    <title>Document</title>
</head>
<body>
    <script>
        var a = 123
        var b = "Hello this is me"
        var c = false
        var d = null
        var e = undefined

        document.write (a + "<br>"+b + "<br>" + c + "<br>" + d + "<br>" + e + "<br>"+ "<br>")

            document.write ("a is equal to b")
        } else {
            document.write ("a is not equal to b")
        }
        document.write ("<br>")
        document.write ("a is equal to b" + "<br>"+(a === b))  
        document.write ("<br>")
        

    </script>
