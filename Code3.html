<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="abc"></p>
    <script>

        var a = " ";
        var b = 0;
        while (b < 10) {
            a += "<br>"+ b; 
            b++;
        }
        document.getElementById("abc").innerHTML = a;


    </script>
</body>
</html>
